<!-- 
	속성 선택자
	-------- 속성의 값
	ML => 태그 + 속성
	<input type=text value="Java">
	 ----- ----      -----
	  |태그   | 		   |
	   		 -----------
	   		 	 | 속성
	   	input[type='text']
	   	input[value='Java']

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[type="text"]{
	background-color:green;
	color:white;
}

input[value*="Java"]{
	background-color :white;
	color:black

}
input[value="Oracle"]{
	background-color :blue;

}
input[value="HTML"]{
	background-color :magenta;

}
input[value="CSS"]{
	background-color :gray;

}


</style>
</head>
<body>
	<ul>
		<li><input type="text" value="Java"></li>
		<li><input type="text" value="Oracle"></li>
		<li><input type="text" value="HTML"></li>
		<li><input type="text" value="CSS"></li>
		<li><input type="text" value="JavaScript"></li>
	
	</ul>
</body>
</html>
