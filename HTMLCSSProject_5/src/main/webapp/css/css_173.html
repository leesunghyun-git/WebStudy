<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width:100px;
	height:50px;
	background-color:lightblue;
	margin:5px;

}
.none {
	display:none;

}
.block {
	display:block;
	
}
.inline{
	display:inline;

}
.flex{
	display:flex;
	gap:5px;


}

</style>
</head>
<body>
	<div class="box none">display:none</div>
	<div class="box block">display:none</div>
	<div class="box inline">display:none</div>
	<div class="flex">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
</body>
</html>
