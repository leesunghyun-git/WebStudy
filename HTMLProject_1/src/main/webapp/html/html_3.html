<!--  
	텍스트 관련
	 => <sup> : 위첨자 => 새글 => new / img
	 => <font> : 글자 크기 / 글꼴 / 색상
	 => <Strong> : 강조체 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	'1골 1도움' 손흥민, 심판 향해 분노 폭발… 이유는[스한 스틸컷]<sup><font color="red">new</font></sup><br>
	'1골 1도움' 손흥민, 심판 향해 분노 폭발… 이유는[스한 스틸컷]<sub><font color="red">new</font></sub><br>
	<Marquee><font color="red" face="궁서체">'1</font><font color="orange" face="궁서체">골</font> <font color="yellow" face="궁서체">1</font><font color="green" face="궁서체">도</font><font color="blue" face="궁서체">움</font><font color="sodomy" face="궁서체">' 손흥민</font><font color="purple" face="궁서체">, 심판 향해 분노 폭발… 이유는[스한 스틸컷]</font></Marquee>
	<strong>'1골 1도움' 손흥민</strong>, 심판 향해 분노 폭발… 이유는[스한 스틸컷]
	<!-- 
		중요 태그
		------
		<h3>,<h1> 제목
		<br>,<p> 다음줄에 출력 , 단락 (<br><br>)
		<hr> : 수평선 구분
		<pre> : 입력 형태 그대로 : 줄거리 , 내용 , 댓글 
		<font> : 글자 변경 => 글꼴 , 색상 , 글자 크기
		
		=> 속성 , <태그></태그><태그>
		=> 다음줄 출력 : block속성
		=> 옆에 출력 : inline 속성
	
	 -->
	 <ul style="list-style: none">
	 	<li style="display: inline;">홈</li>
	 	<li style="display: inline;">맛집</li>
	 	<li style="display: inline;">레시피</li>
	 </ul>
	 	
</body>
</html>
