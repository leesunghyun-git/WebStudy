<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
li {
	list-style: none;
	float : left;
	padding : 15px;
}
li:first-child{
	border-radius : 10px 0 0 10px;
}
li:nth-child(2n) {
	background-color: rgb(214, 241, 173);
}
li:nth-child(2n+1) {
	background-color: rgb(172, 235, 242);
}
li:last-child{
	border-radius : 0 10px 10px 0;
}
</style>
</head>
<body>
	<ul>
		<li>홈</li>
		<li>회원</li>
		<li>맛집</li>
		<li>레시피</li>
		<li>명소</li>
		<li>쇼핑</li>
		<li>커뮤니티</li>
		<li>마이페이지</li>
	</ul>
</body>
</html>
