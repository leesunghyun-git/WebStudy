<!-- 
		색상 / URL 단위
		색상 단위
		 => color : 글자 색상
		 	background-color : 바탕 색상
		 	
		 	background-color : 등록된 색상
		 					   white / orange
		 	background-color : rgb(255,255,255)
		 	background-color : #9D8ACC => HTML 색상표
		 	background-color :rgba(255,255,255,0.1)
		 						 -- 알파 (투명) => 0.0.~1.0
		 	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p:nth-child(1) {
	background-color: red;
	color:white;

}
p:nth-child(2) {
	font-size: 1.5em;
	background-color:rgb(0,0,255);
}
P:nth-child(3) {
	font-size: 2em;
	background-color:#00FF00;

}
p:nth-child(4) {
	font-size: 150%;
	background-color: rgba(0,0,0,0.1)
}
div {
	width : 500px;
	height : 500px;
	background-color : #FF00FF;
	

}
h1 {
	color:white;
}
</style>
</head>
<body>
	<p>[르포] "백화점 폐점에 숨 끊어졌다" 붕괴 수순 밟는 마산 번화가</p>
	<p>인근 상가들 파리만 날려</p>
	<p>“매출, 준 게 아닌 사라져”</p>
	<p>행정 지원 만족도 단 3%</p>
	<div>
		<h1>“백화점이 문을 닫고 난 뒤로는 사람구경 하기가 어려워요.”</h1>
	</div>
</body>
</html>
